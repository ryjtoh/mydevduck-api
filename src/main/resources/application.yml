spring:
  application:
    name: mydevduck-api

  datasource:
    # PostgreSQL (uncomment when ready)
    # url: jdbc:postgresql://localhost:5432/mydevduck_dev
    # username: ${DB_USERNAME:postgres}
    # password: ${DB_PASSWORD:postgres}
    # driver-class-name: org.postgresql.Driver

    # H2 in-memory database (for testing)
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        # dialect: org.hibernate.dialect.PostgreSQLDialect  # For PostgreSQL
        dialect: org.hibernate.dialect.H2Dialect  # For H2
        format_sql: true
        use_sql_comments: true
    open-in-view: false

  data:
    redis:
      host: localhost
      port: 6379
      password: ${REDIS_PASSWORD:}
      timeout: 60000
      jedis:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

  cache:
    type: simple  # Use simple in-memory cache (disable Redis for testing)
    # type: redis
    # redis:
    #   time-to-live: 3600000  # 1 hour in milliseconds
    #   cache-null-values: false

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false

logging:
  level:
    com.mydevduck: DEBUG
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-change-this-in-production-min-32-chars}
  expiration: 86400000  # 24 hours in milliseconds
  refresh-expiration: 604800000  # 7 days in milliseconds
